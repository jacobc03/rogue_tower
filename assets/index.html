<!DOCTYPE html>
<html>
<head>
	<title>RPG</title>
</head>
<body>
	<script src="js/phaser.min.js" type="text/javascript"></script>
	<script src="js/boot.js" type="text/javascript"></script>
	<script src="js/preloader.js" type="text/javascript"></script>
	<script src="js/mainMenu.js" type="text/javascript"></script>
	<script type="text/javascript">
		(function() {
		    var game = new Phaser.Game(600, 800, Phaser.AUTO, 'game');
		    game.state.add('Boot', RogueTower.Boot);
		    game.state.add('Preloader', RogueTower.Preloader);
		    game.state.add('MainMenu', RogueTower.MainMenu);
		    game.state.start('Boot');
		})();
	</script>
</body>
</html>
