<!DOCTYPE html>
<html>
<head>
	<title>Rogue Tower</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<script src="js/phaser.min.js" type="text/javascript"></script>
	<script src="js/phaser-input.min.js"></script>
	<script src="node_modules/phaser-input/build/phaser-input.js"></script>
	<script src="js/boot.js" type="text/javascript"></script>
	<script src="js/preloader.js" type="text/javascript"></script>
	<script src="js/registration.js" type="text/javascript"></script>
	<script src="js/mainMenu.js" type="text/javascript"></script>
	<script type="text/javascript">
		(function() {
		    var game = new Phaser.Game(800, 400, Phaser.AUTO, 'game');
		    
		    game.state.add('Boot', RogueTower.Boot);
		    game.state.add('Preloader', RogueTower.Preloader);
		    game.state.add('Registration', RogueTower.Registration);
		    game.state.add('MainMenu', RogueTower.MainMenu);
		    game.state.start('Boot');
		})();
	</script>
</body>
</html>
